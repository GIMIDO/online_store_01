<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{{ title }}{{ category }}</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
     <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand fw-bold fst-italic" href="{% url 'base' %}">На главную</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
<!--                            ДОБАВЛЕНИЕ ТОВАРОВ (только админ)-->
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Добавить товар
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                <li><h6 class="dropdown-header">Товары</h6></li>
                                <li><a class="dropdown-item d-flex justify-content-between align-items-center" href="{% url 'clothes_add' model='Hoodie' %}">Добавить худи</a></li>
                                <li><a class="dropdown-item d-flex justify-content-between align-items-center" href="{% url 'clothes_add' model='Shoes' %}">Добавить обувь</a></li>
                                <li><a class="dropdown-item d-flex justify-content-between align-items-center" href="{% url 'clothes_add' model='Pants' %}">Добавить брюки</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><h6 class="dropdown-header">Разное</h6></li>
                                <li><a class="dropdown-item d-flex justify-content-between align-items-center" href="{% url 'brand_add' %}">Добавить брэнд</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    {% load crispy_forms_tags %}
    {% block content %}
    <div class="mt-5 mx-auto w-50 row">
        <div class="">
            <h3 class="text-center mb-3">{{ title }}</h3>
            <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <input type="submit" class="btn btn-success" value="{{ button_name }}">
            </form>
        </div>
    </div>
    {% endblock %}
    <footer class="mt-5 py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white-50">Copyright &copy; <span class="fst-italic">leMode</span> 2021</p></div>
        </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    </body>
</html>
